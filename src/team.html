<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korkem Alem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/header.min.css">
    <link rel="stylesheet" href="css/team.min.css">
    <link rel="stylesheet" href="css/footer.min.css">
</head>


<body>

    <div class="wrapper">

        @@include("blocks/header.html")

        <main class="main">

            <section class="team" id="team">
                <div class="container">
                    <div class="page__title-block">
                        @@include("blocks/title.html")
                        <div class="page__subtitle">
                            Жаңалықтар
                        </div>
                    </div>

                    <div class="team__swiper swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide team__item">
                                <img src="img/team/team-1.png" alt="">
                            </div>
                            <div class="swiper-slide team__item">
                                <img src="img/team/team-2.png" alt="">
                            </div>
                            <div class="swiper-slide team__item">
                                <img src="img/team/team-3.png" alt="">
                            </div>
                            <div class="swiper-slide team__item">
                                <img src="img/team/team-4.png" alt="">
                            </div>
                            <div class="swiper-slide team__item">
                                <img src="img/team/team-5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        @@include("blocks/footer.html")

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.min.js"></script>
    <script src="js/team.min.js"></script>
</body>
